- name: Install docker
  import_tasks: docker.yml

- name: Install GitHub CLI
  import_tasks: github.yml

- name: Install fd
  import_tasks: fd.yml

- name: Install bat
  import_tasks: bat.yml

- name: Install audio and voice processing tools
  import_tasks: audio.yml

- name: Install OBS Studio with virtual camera support
  import_tasks: obs.yml

- name: Install Zoom video conferencing
  import_tasks: zoom.yml

- name: Install GNOME desktop apps
  import_tasks: gnome.yml

- name: Install fonts
  import_tasks: fonts.yml

- name: Install kanshi
  import_tasks: kanshi.yml

- name: Install Google Chrome
  import_tasks: google-chrome.yml
