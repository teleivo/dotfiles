      black: "#222433"
      red: "#dc6f79"
      green: "#7cbe8c"
      yellow: "#a8a384"
      blue: "#929be5"
      magenta: "#b871b8"
      cyan: "#73c1a9" # TODO cyan not yet :)
      white: "#9ea3c0"
    bright:
      black: "#222433"
      red: "#dc6f79"
      green: "#28795c"
      yellow: "#a8a384"
      blue: "#929be5"
      magenta: "#b871b8"
      cyan: "#82dabf"
      white: "#9ea3c0"
    dim:
      black: "#222433"
      red: "#dc6f79"
