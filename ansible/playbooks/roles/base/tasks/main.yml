---
- name: Install packages
  become: true
  apt:
    pkg:
      - bat
      - brightnessctl
      - build-essential
      - coreutils
      - curl
      - flatpak
      - git
      - gnupg
      - gnupg-agent
      - gpgv
      - graphviz
      - grep
      - grim
      - gzip
      - htop
      - jq
      - libglib2.0-dev
      - libpam-systemd # relied on by https://github.com/liske/needrestart when systemd is detected
      - libsecret-1-0
      - libsecret-1-dev
      - locate
      - make
      - maven
      - needrestart
      - pipx
      - pkg-config
      - polkit-kde-agent-1
      - python3
      - python3-pip
      - rhythmbox
      - ripgrep
      - rsync
      - sassc
      - slurp
      - snapd
      - strace
      - time
      - ufw
      - unicode-data  # Official Unicode character property data for finding emojis by name/properties
      - vim
      - wf-recorder
      - wget
      - wl-clipboard
      - wlogout
      - xournalpp
    state: "{{ apt_package_state }}"

- name: Upgrade all packages to the latest version
  become: true
  apt:
    name: "*"
    state: latest

- name: Install node
  become: true
  snap:
    name: node
    classic: yes
    channel: "{{ nodejs_channel }}"

- name: Create npm global directory
  file:
    path: "{{ ansible_env.HOME }}/.npm-global"
    state: directory
    mode: '0755'

- name: Check current npm prefix
  command: npm config get prefix
  environment:
    PATH: "/snap/bin:{{ ansible_env.PATH }}"
  register: npm_prefix
  changed_when: false
  failed_when: false

- name: Configure npm to use user-local prefix
  command: npm config set prefix "{{ ansible_env.HOME }}/.npm-global"
  environment:
    PATH: "/snap/bin:{{ ansible_env.PATH }}"
  when: npm_prefix.stdout != ansible_env.HOME + "/.npm-global"

- name: Node.js package management
  environment:
    PATH: "/snap/bin:{{ ansible_env.PATH }}"
  block:
    - name: Update npm to latest version
      command: npm install -g npm@latest

    - name: Install sfw (Socket For Workflow)
      command: npm install --global sfw

    - name: Install Claude Code CLI
      command: npm install --global @anthropic-ai/claude-code

