---
- name: Install stow
  become: yes
  apt:
    state: latest
    name: stow

- name: Ensure folders exist
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/bin
    - ~/.config/git
    - ~/.config/fd
    - ~/.config/rg

- name: Create symlinks into dotfiles
  command: stow --target ~/ alias bin git fd psql rg
  args:
    chdir: ~/code/dotfiles
