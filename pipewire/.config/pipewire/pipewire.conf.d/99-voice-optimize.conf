context.properties = {
    # Optimize for voice processing
    default.clock.rate          = 48000     # Good for voice
    default.clock.quantum       = 256       # Lower latency for voice
    default.clock.min-quantum   = 32        # Minimum buffer
    default.clock.max-quantum   = 1024      # Maximum buffer
}

context.modules = [
    # Enable echo cancellation for voice calls
    { name = libpipewire-module-echo-cancel }
]