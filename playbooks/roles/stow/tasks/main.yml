---
- name: Install stow
  become: true
  apt:
    state: latest
    name: stow

- name: Ensure folders exist
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/bin
    - ~/.config/git
    - ~/.config/fd
    - ~/.config/rg

- name: Create symlinks into dotfiles
  command:
    argv:
      - stow
      - --target
      - ~/
      - --restow
      - --stow
      - alias
      - bin
      - claude
      - dunst
      - fd
      - git
      - i3
      - i3status
      - intellij
      - psql
      - rg
      - rofi
  args:
    chdir: ~/code/dotfiles
