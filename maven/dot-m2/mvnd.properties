# Maven Daemon Configuration
# See: mvnd --help for full documentation

# Rolling window size: limits output shown per module during parallel builds When noBuffering=false
# (default), this shows N lines per module
# 0 = show all output (default)
# 1 = very compact (one line per module)
mvnd.rollingWindowSize=1

# Buffer output and display at end grouped by module (false) or show continuously like regular maven
# (true)
# NOTE: rollingWindowSize only works when noBuffering=false
mvnd.noBuffering=false

# Prevent raw stream mode which can interfere with rolling window
mvnd.rawStreams=false

# Daemon memory: larger heap for better build performance
mvnd.minHeapSize=1G
mvnd.maxHeapSize=4G
