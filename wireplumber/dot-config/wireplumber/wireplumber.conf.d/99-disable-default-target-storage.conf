# Configure WirePlumber to use priority-based default selection
#
# Priority hierarchy:
# 1. Jabra (Priority 3000) - Primary when available
# 2. Avantree (Priority 2500) - Fallback when Jabra unavailable
# 3. Built-in (Priority ~2000) - Last resort
#
# Disable persisting/restoring default targets so priority-based selection always wins
wireplumber.settings = {
  node.restore-default-targets = false
}