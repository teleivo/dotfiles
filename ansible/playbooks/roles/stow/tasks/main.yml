---
- name: Install GNU Stow symlink manager
  become: true
  apt:
    state: "{{ apt_package_state }}"
    name: stow

- name: Ensure required configuration directories exist
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/bin
    - ~/.config/git
    - ~/.config/pipewire
    - ~/.config/wireplumber
    - ~/.config/systemd/user
    - ~/.config/nerd-dictation
    - ~/.local/share/applications

- name: Create dotfile symlinks using GNU Stow
  command:
    argv:
      - stow
      - --target
      - ~/
      - --restow
      - --stow
      - alias
      - bin
      - chrome
      - claude
      - fuzzel
      - git
      - psql
      - rg
      - shell
      - solaar
      - xdg-desktop-portal
      - pipewire
      - wireplumber
      - systemd
      - nerd-dictation
  args:
    chdir: ~/code/dotfiles
