---
# https://docs.docker.com/engine/install/debian/#install-using-the-repository
- name: Download Docker GPG key
  become: true
  get_url:
    url: "{{ docker_gpg_key_url }}"
    dest: /usr/share/keyrings/docker.asc
    mode: '0644'
    force: false

- name: Verify Docker GPG key fingerprint
  command: gpg --show-keys --with-fingerprint /usr/share/keyrings/docker.asc
  register: docker_gpg_output
  changed_when: false

- name: Check Docker GPG key fingerprint
  assert:
    that:
      # Normalize spacing - GPG output has inconsistent spaces between fingerprint segments
      - "docker_gpg_key_fingerprint | replace(' ', '') in docker_gpg_output.stdout | replace(' ', '')"
    fail_msg: "Docker GPG key fingerprint verification failed"

- name: Add Docker apt repository
  become: true
  apt_repository:
    repo: "{{ docker_apt_repo }}"
    state: present
    update_cache: true

- name: Install docker
  become: true
  apt:
    pkg:
      - ca-certificates
      - containerd.io
      - curl
      - docker-buildx-plugin
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - gnupg
    state: "{{ apt_package_state }}"

- name: "Add user {{ lookup('env', 'USER') }} to docker group"
  become: true
  user:
    name: "{{ lookup('env', 'USER') }}"
    groups: docker
    append: yes

- name: Ensure Docker config/plugin folder exists
  file:
    path: ~/.docker/cli-plugins
    state: directory

- name: "Download dive {{ dive_version }}"
  become: true
  get_url:
    url: "https://github.com/wagoodman/dive/releases/download/{{ dive_version }}/dive_{{ dive_version | regex_replace('^v', '') }}_linux_amd64.deb"
    dest: "/tmp/dive_{{ dive_version | regex_replace('^v', '') }}_linux_amd64.deb"
    checksum: "{{ dive_checksum }}"
    mode: '0644'

- name: "Install dive {{ dive_version }}"
  become: true
  apt:
    deb: "/tmp/dive_{{ dive_version | regex_replace('^v', '') }}_linux_amd64.deb"
    state: "{{ binary_package_state }}"
