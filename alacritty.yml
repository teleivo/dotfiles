window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 4
    y: 4
  decorations: none
  startup_mode: Maximized
scrolling:
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: Gintronic Medium
    style: Medium
  bold:
    family: Gintronic Medium
    style: Bold
  italic:
    family: Gintronic Medium Italic
    style: Medium Italic
  size: 13.0
mouse:
  hide_when_typing: true
live_config_reload: true
schemes:
  dogrun: &dogrun
    primary:
      background: "#222433"
      foreground: "#9ea3c0"
      dim_foreground: "#363859" # NonText took it from
    cursor:
      text: "#222433"
      cursor: "#9ea3c0"
