---
- name: Install packages
  become: true
  apt:
    pkg:
      - bat
      - brightnessctl
      - build-essential
      - coreutils
      - curl
      - flatpak
      - git
      - gnupg
      - gnupg-agent
      - gpgv
      - graphviz
      - grep
      - grim
      - gzip
      - htop
      - jq
      - libglib2.0-dev
      - libpam-systemd # relied on by https://github.com/liske/needrestart when systemd is detected
      - libsecret-1-0
      - libsecret-1-dev
      - locate
      - make
      - maven
      - needrestart
      - pipx
      - pkg-config
      - python3
      - python3-pip
      - ripgrep
      - rsync
      - sassc
      - slurp
      - snapd
      - strace
      - time
      - ufw
      - unicode-data  # Official Unicode character property data for finding emojis by name/properties
      - vim
      - wf-recorder
      - wget
      - wl-clipboard
      - wlogout
    state: "{{ apt_package_state }}"

- name: Upgrade all packages to the latest version
  become: true
  apt:
    name: "*"
    state: latest

- name: Install node
  become: true
  snap:
    name: node
    classic: yes
    channel: "{{ nodejs_channel }}"

- name: Node.js package management
  become: true
  environment:
    PATH: "/snap/bin:{{ ansible_env.PATH }}"
  block:
    - name: Update npm to latest version
      command: npm install -g npm@latest
      register: npm_update
      changed_when: "'up to date' not in npm_update.stdout"

    - name: Install Claude Code CLI
      npm:
        name: "@anthropic-ai/claude-code"
        global: yes
        state: present

#- name: Install snap CLI tools
