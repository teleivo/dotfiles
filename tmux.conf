# remap prefix
unbind C-b
set -g prefix C-s
# pass C-s through by repeating it
bind -r C-s send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# show/hide status bar
bind s set-option -g status
# TODO I can show and hide with the above. what is the next line for?
# bind C-s set-option -g status
# reload tmux config
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# so vim colorscheme shows nicely
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# panes
set -g pane-border-style 'fg=magenta bg=default'
set -g pane-active-border-style 'bg=default fg=#929be5'

# statusbar
set -g status-keys "emacs"
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default fg=magenta dim'
set -g status-left ''
set -g status-left-length 20
# use vim-dogrun function color
# https://github.com/wadackel/vim-dogrun/blob/02d74bbc0a5251413d997b75ef06716c43dde5b4/colors/dogrun.vim#L45
set -g status-right "#[fg=magenta]working on#[fg=#929be5] #S"
set -g status-right-length 50

setw -g window-status-current-style 'fg=magenta bg=default bold'
setw -g window-status-current-format ' #[fg=magenta]#I:#W#F '

setw -g window-status-style 'fg=#929be5 bg=default'
setw -g window-status-format ' #[fg=#929be5]#I:#W#F '

# messages
set -g message-style 'fg=magenta bg=default bold'

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
